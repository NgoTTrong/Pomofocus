<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomoforcus</title>
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav_container">
        <div class="title_container">
            <i class="fas fa-check-circle"></i>
            <span>Pomofocus</span>
        </div>
        <div class="item_container">
            <div class="setting">Setting</div>
            <div class="login">Login</div>
        </div>
    </nav>

    <div class="main_container">
        <div class="selector">
            <div class="pomodoro_selector" style="background-color: pink;">Pomodoro</div>
            <div class="shortBreak_selector">Short Break</div>
            <div class="longBreak_selector">long Break</div>
        </div>
        <div class="timer_container">
            <span class="minutes">25</span>
            :
            <span class="seconds">00</span>
        </div>
        <button class="btn">Start</button>
    </div>
    <div class="task_container">
        <span>Tasks</span>
        <div class="task_box">
           (+) Add task
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
